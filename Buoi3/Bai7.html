<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải Phương Trình Bậc Hai</title>
</head>
<body>
    <h1>Giải Phương Trình Bậc Hai</h1>

    <script>
        // Nhập các hệ số từ người dùng
        let a = parseFloat(prompt("Nhập số a:"));
        let b = parseFloat(prompt("Nhập số b:"));
        let c = parseFloat(prompt("Nhập số c:"));

        // Kiểm tra hệ số a
        if (a === 0) {
            alert("Hệ số a không được bằng 0. Đây không phải là phương trình bậc hai.");
        } else {
            // Tính delta
            let delta = b * b - 4 * a * c;

            // Đưa ra kết quả
            if (delta > 0) {
                let x1 = (-b + Math.sqrt(delta)) / (2 * a);
                let x2 = (-b - Math.sqrt(delta)) / (2 * a);
                alert(`Phương trình có hai nghiệm phân biệt: x1 = ${x1}, x2 = ${x2}`);
            } else if (delta === 0) {
                let x = -b / (2 * a);
                alert(`Phương trình có nghiệm kép: x = ${x}`);
            } else {
                alert("Phương trình vô nghiệm.");
            }
        }
    </script>
</body>
</html>
